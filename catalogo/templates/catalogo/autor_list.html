{% extends "base_gen.html" %}

{% block content %}
<h1>Lista de Autores</h1>

{% if autor_list %}
<table>
    {% for autor in autor_list %}
    <tr>
        <td>&bull;</td>
        <td><a href="{{ autor.get_absolute_url }}">{{ autor }}</a></td>
        {% if perms.puede_crear_autor %}
        <td>(<a href="{{ autor.get_absolute_url }}/editar">Editar</a>)</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>

{% else %}
<p>No hay autores almacenados.</p>
{% endif %}
{% endblock %}
