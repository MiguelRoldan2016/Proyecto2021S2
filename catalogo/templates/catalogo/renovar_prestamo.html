{% extends "base_gen.html" %}

{% block content %}
<h1>Renovar: {{ ejemplar.publicacion.titulo }}</h1>
<p>Prestado a: {{ ejemplar.prestado_a }}</p>
<p {% if ejemplar.ya_vencido %} class="text-danger" {% endif %}>
    Fecha de vencimiento: {{ ejemplar.fecha_vencimiento }}</p>

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Renovar">
</form>
{% endblock content %}
